    ext.kotlin = '1.9.0'
    ext.fragment_ktx = '1.5.6'
    ext.activity_ktx = '1.7.0'
    ext.androidX_recyclerview = '1.3.0'
    ext.navigation_ktx = '2.5.3'
    ext.koin = '3.4.0'
    ext.moshi = '1.14.0'
    ext.retrofit = '2.9.0'
    ext.logging_interceptor = '4.9.3'
    ext.swipetorefresh = '1.1.0'
